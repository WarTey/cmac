<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/simplex/bootstrap.min.css" integrity="sha384-6ge4b1Lr1zrvyGvm5pdAkc3NMa97XYhFPBWsZsT6O3eOU+hqURR1bQEMm11Grf3a" crossorigin="anonymous">
		<link rel="stylesheet" href="css/navbar.css">
		<link rel="stylesheet" href="css/style.css">
		<title>CMAC</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="img/logo.png" alt="Logo CMAC" width="65" height="65">
					CMAC
				</a>
				<ul class="navbar-nav ml-auto" id="icn_login">
					<li class="nav-item mr-3">
						<a class="nav-link" href="#"><i class="fas fa-sign-in-alt fa-lg"></i></a>
					</li>
				</ul>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarColor03">
					<ul class="navbar-nav mx-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Acceuil <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Produits / Services</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						</li>
					</ul>
					<ul class="navbar-nav">
						<div class="d-flex">
							<li class="nav-item" id="facebook">
								<a class="nav-link" href="#"><i class="fab fa-facebook-f fa-lg"></i></a>
							</li>
							<li class="nav-item" id="instagram">
								<a class="nav-link" href="#"><i class="fab fa-instagram fa-lg"></i></a>
							</li>
							<li class="nav-item mr-2" id="linkedin">
								<a class="nav-link" href="#"><i class="fab fa-linkedin-in fa-lg"></i></a>
							</li>
						</div>
						<li class="form-inline" id="btn_login">
							<button class="btn btn-secondary nav-item">Connexion</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container text-center">
			<section class="menu">
				<input type="checkbox" id="menu-active">
				<label for="menu-active" class="menu-active">
					<div class="menu-listings">
						<ul class="circle">
							<li>
								<div class="placeholder">
									<div class="upside">
										<a href="#" id="products" class="button"><i class="fas fa-book-open fa-lg"></i></a>
									</div>
								</div>
							</li>
							<li>
								<div class="placeholder">
									<div class="upside">
										<a href="#" id="ressources" class="button"><i class="fas fa-briefcase fa-lg"></i></a>
									</div>
								</div>
							</li>
							<li>
								<div class="placeholder">
									<div class="upside">
										<a href="#" id="forum" class="button"><i class="fas fa-comments fa-lg"></i></a>
									</div>
								</div>
							</li>
							<li>
								<div class="placeholder">
									<div class="upside">
										<a href="#" id="art-school" class="button"><i class="fas fa-graduation-cap fa-lg"></i></a>
									</div>
								</div>
							</li>
							<li>
								<div class="placeholder">
									<div class="upside">
										<a href="#" id="art-science" class="button"><i class="fas fa-atom fa-lg"></i></a>
									</div>
								</div>
							</li>
							<li>
								<div class="placeholder">
									<div class="upside">
										<a href="#" id="old-students" class="button"><i class="fas fa-address-book fa-lg"></i></a>
									</div>
								</div>
							</li>
						</ul>
						<div class="menu-toggle"></div>
					</div>
					<div id="arrow">
						<i class="fas fa-chevron-up fa-lg"></i>
					</div>
				</label>
			</section>
			<div id="down" class="position-absolute">
				<i class="fas fa-arrow-down fa-lg p-2"></i>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/c039bb065d.js" crossorigin="anonymous"></script>
		<script src="js/navbar.js"></script>
		<script src="js/menu.js"></script>

</html>
